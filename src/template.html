  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        placeholder="Search for Cities"
        class="sub-container"
        id="search-bar"
      />
      <div id="temp-display" class="sub-container"></div>
      <div id="today-forecast" class="sub-container"></div>
      <div id="air-condition" class="sub-container"></div>
      <div id="future-forecast" class="sub-container"></div>
    </div>
  </body>
</html>
